name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to EC2 using rsync
        uses: appleboy/rsync@v1
        with:
          args: -avz --delete -e "ssh -o StrictHostKeyChecking=no" --exclude '.next/cache' --exclude '.next/server' --exclude '.next/types' .next/ ubuntu@ec2-52-3-173-240.compute-1.amazonaws.com:/var/www/html

      - name: SSH into EC2 and restart NGINX
        uses: appleboy/ssh-action@master
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }} 
          port: 22
          script: |
            sudo systemctl restart nginx

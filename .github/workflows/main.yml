name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy using SFTP
        uses: jakejarvis/sftp-sync-action@1.0.0
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          port: 22
          username: ubuntu
          privateKey: ${{ secrets.EC2_KEY }}  # Asegúrate de configurar correctamente este secreto
          localDir: .next/
          remoteDir: /var/www/html/
          args: -avz --no-perms  # Opciones adicionales de rsync
          concurrency: 5  # Número máximo de conexiones concurrentes
          debug: true  # Habilitar depuración para obtener más detalles

      - name: SSH into EC2 and restart NGINX
        uses: appleboy/ssh-action@master
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}  # Asegúrate de configurar correctamente este secreto
          port: 22
          script: |
            sudo systemctl restart nginx

name: Deploy to EC2

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy using SCP
        uses: appleboy/scp-action@master
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}  # Asegúrate de configurar correctamente este secreto
          port: 22
          source: .next/
          target: /var/www/html
          overwrite: true  # Opcional, dependiendo de tus necesidades

      - name: SSH into EC2 and restart NGINX
        uses: appleboy/ssh-action@master
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}  # Asegúrate de configurar correctamente este secreto
          port: 22
          script: |
            sudo systemctl restart nginx

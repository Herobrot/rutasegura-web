name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy using SCP
        uses: appleboy/scp-action@master
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: .next/
          target: /home/ubuntu/html
          overwrite: true
          strip_components: 1
          debug: true

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ec2-52-3-173-240.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
                   cd /home/ubuntu/next-emenu
                   git pull origin master
                   npm install
                    npm run build
                      pm2 stop all
                        pm2 start npm --name "next-emenu" -- start -p 3000
                           sudo systemctl restart nginx
